<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Samira's Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <!--Top Navbar-->
            <!-- Should I split into 2 lists?-->
            <ul class="top-navbar-items">
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </header>

        <div class="main-section" id="main-section">
            <!--Google Image-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            id="google-home-img" class="google-home-img" alt="GOOGLE">

            <!--Search box-->
            <form action="" method="post" class="search">
                <input type="text" id="search-box" name="search-box">
                <ul>
                    <li class="button">
                        <button type="submit">Google Search</button>
                    </li>
                    <li class="button">
                        <button type="submit">I'm Feeling Lucky</button>
                    </li>
                </ul>
            </form>
        </div>

        <footer>
            <!--Botton nav bar-->
            <!-- Should I split into 2 lists?-->
            <ul class="bottom-navbar">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
        
    </body>
</html>
