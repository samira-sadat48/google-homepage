<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Samira's Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <!--Top Navbar-->
            <!-- Should I split into 2 lists?-->
            <ul class="top-navbar">
                <li class="left"><a href="">About</a></li>
                <li class="left"><a href="">Store</a></li>

                <li class="right"><button class="sign-in-button">Sign In</button></li>
                <li class="right"><a href="">Images</a></li>
                <li class="right"><a href="">Gmail</a></li>
            </ul>
        </header>

        <div class="main-section">
            <!--Google Image-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            id="google-home-img" class="google-home-img" alt="GOOGLE">

            <!--Search form-->
            <form action="" method="post" class="search">
                <div class="search-box-div">
                    <input type="text" id="search-box" name="search-box" class="search-box">
                </div>
                <div class="search-bottons-div">
                    <button class="search-buttons" type="button">Google Search</button>
                    <button type="submit" class="search-buttons">I'm Feeling Lucky</button>
                </div>
            </form>    
        </div>

        <footer>
            <!--Botton nav bar-->
            <!-- Should I split into 2 lists?-->
            <ul class="bottom-navbar">
                <li class="left" class="bottom-navbar-items"><a href="">Advertising</a></li>
                <li class="left" class="bottom-navbar-items"><a href="">Business</a></li>
                <li class="left" class="bottom-navbar-items"><a href="">How Search Works</a></li>

                <li class="right" class="bottom-navbar-items"><a href="">Settings</a></li>
                <li class="right" class="bottom-navbar-items"><a href="">Terms</a></li>
                <li class="right" class="bottom-navbar-items"><a href="">Privacy</a></li>
            </ul>
        </footer>
        
    </body>
</html>
