<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Samira's Google Homepage</title>
    </head>
    <body>
        <header>
            <!--Navbar-->
            <!-- Should I split into 2 lists?-->
            <ul class="navbar">
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </header>
        <div class="main-section" id="main-section">
            <!--Google Image-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            id="google-home-img" class="google-home-img" alt="GOOGLE">
            <!--Search box-->
            <form action="" method="post" class="search">
                <input type="text" id="search-box" name="search-box">
                <ul>
                    <li class="button">
                        <button type="submit">Google Search</button>
                    </li>
                    <li class="button">
                        <button type="submit">I'm Feeling Lucky</button>
                    </li>
                </ul>
            </form>
        </div>
        
    </body>
</html>
